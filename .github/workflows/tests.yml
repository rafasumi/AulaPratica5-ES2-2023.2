name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Rust ${{ matrix.python-version }}
        uses: actions/setup-rust@v1
        with:
          profile: minimal
      - name: Run tests
        run: |
          cd simple_calc
          cargo test